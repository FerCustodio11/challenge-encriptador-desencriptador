<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Challenge Encriptador</title>
</head>
<body>
    <header>
        <div class="header">
            <img class="header__logo" src="./imagenes/Logo.png" alt="logo de alura">
        </div>
    </header>
    <main>
        <div class="main">
            <div class="main__izq">
                <textarea class="izq__texto" placeholder="Ingrese el texto aqui"></textarea>
                <div class="izq__footer">
                    <img src="./imagenes/alerta.png" alt="alerta">
                    <span>Solo letras minúsculas y sin acentos</span>
                    <div class="izq__botones">
                        <button class="btn__encriptar">Encriptar</button>
                        <button class="btn__desencriptar">Desencriptar</button>
                    </div>
                </div>
            </div>
            <div class="main__derecha">
                <img src="./imagenes/Muñeco.png" alt="muneco">
                <h3>Ningun mensaje fue encortrado</h3>
                <p>Ingrese el texto que desee encriptar o desencriptar</p>
                <button>Copiar</button>
                <p ></p>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src=""></script>
</html>
