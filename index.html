<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

            </div>
            <div >
                <h3>Ningun mensaje fue <br>encortrado</h3>
                <p>Ingrese el texto que desee encriptar o <br>desencriptar</p>
            </div>
            <div >
                <button>Copiar</button>
            </div>
            <div >
                <p ></p>

    <footer></footer>
